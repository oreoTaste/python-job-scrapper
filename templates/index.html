<!DOCTYPE html>
<html>
  <head>
    <title>Danggn w/ voca</title>
    <style>
      body {
        background-image: linear-gradient(180deg, #acb6e5 20%, #74ebd5 100%);
        height: 100vh;
      }
      .word {
        margin-top: 3%;
        font-size: 1.2rem;
        float: left;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr;
        column-gap: 10px;
        row-gap: 18px;
        margin: 0% 3%;
      }
      p {
        margin: 0;
      }
      h2 {
        text-align: center;
      }
      h3 {
        margin-left: 3%;
      }
      form {
        text-align: center;
      }
      input {
        height: 1.5rem;
        width: 20rem;
      }
      button {
        height: 1.84rem;
        font-size: large;
      }
      .bar {
        display: flex;
        flex-direction: column;
        position: fixed;
        width: 100%;
        top: 40%;
      }
    </style>
  </head>
  <body>
    <h3>오늘의 영단어</h3>
    <div class="word">
      {%for word in words:%}
      <p>{{word.get("word_area")}}</p>
      <p>{{word.get("mean")}}</p>
      {%endfor%}
    </div>
    <div class="bar">
      <h2>Please type your regions below</h2>
      <form action="/search" method="GET">
        <input type="text" name="region" required />
        <button>Go</button>
      </form>
    </div>
  </body>
</html>
